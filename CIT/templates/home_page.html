  .rounded-corners-gradient-borders{

  }
  .bTn img{

  .txtOnImage{

    font-family: moto;

}

.social-menu ul li{
    list-style: none;
    margin:0 0.4rem;
    margin-top:0.1rem;
}

.social-menu ul li .fab{

}

.social-menu ul li a{

    height: 2rem;

.social-menu ul li:nth-child(1) a:hover{

}
.social-menu ul li:nth-child(2) a:hover{
