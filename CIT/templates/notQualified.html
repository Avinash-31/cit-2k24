{% extends 'base.html' %}
{% block content%}
{% load static %}
<style>

    * {
        padding: 0;
        margin: 0;
    }
    
    body {
        overflow-y: hidden;
        font-family: ethno;
        letter-spacing: 2.3px;
    }
    
    .bg-container {
        height: 100vh;
    }
    
      .outerBorder {
        position: absolute;
        border: 2px solid #fff;
        width: 95%;
        top: 2.5%;
        left : 2.5%;
        bottom: 2.5%;
        border-radius: 3rem;
        justify-content: center;
        align-items: center;
        align-content: center;
      }
    
    .glowing-circle {
    
        -webkit-animation: glowing 1s ease-in-out infinite alternate;
        -moz-animation: glowing 1s ease-in-out infinite alternate;
        animation: glowing 1s ease-in-out infinite alternate;
    }
    
    
    @keyframes glowing {
        from {
          box-shadow: 0 0 1px #fff, 0 0 2px #fff, 0 0 3px #ffffff,
            0 0 4px rgba(0, 0, 0, 0), 0 0 5px #ffffff,
            0 0 6prgba (0, 0, 0, 0) F0, 0 0 7px #ffffff;
        }
  
        to {
          box-shadow: 0 0 2px #ffffff, 0 0 3px #ffffff, 0 0 4px #ffffff,
            0 0 5px #ffffff, 0 0 6px #ffffff, 0 0 7px #ffffff, 0 0 8px #ffffff;
        }
      }
    

    .container-1 {
        border-style: solid;
        border-radius: 50px;
        border-width: 2;
        border-color: white;
        height: cover;
      
    }
    
    .container-fluid {
        padding-top: 10rem;
    }
    
    .cont {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }
    
    .image {
        position: absolute;
        width: 7rem;
        height: auto;
        top: 1rem;
        left: 1rem;
    }

    .para-1 , .para-2 , .para-3{
        letter-spacing : 5px;
    }
    
    .para-1 {
        color: white;
        font-size: 35px;
        text-align: center;
        font-style: normal;
        font-weight: 400;
        margin-top : 5%;
    }
    
    .para-2 {
        color: white;
        margin-top: 45px;
        font-size: 30px;
        text-align: center;
        font-style: normal;
        font-weight: 400;
    }
    
    {% comment %} .para-3 {
        color: white;
        padding-top: 55px;
        font-size: 30px;
        text-align: center;
        text-align: center;
        font-style: normal;
        font-weight: 400;
        font-family: MonsOlympia;
    } {% endcomment %}
    
    
    .para-3 {
        color: white;
        margin-top: 60px;
        font-size: 30px;
        text-align: center;
        font-style: normal;
        font-weight: 400;
    }

    .backButton{
        position: absolute;
        border: 2px solid #fff;
        border-radius: 1rem;
        font-size: 1.5rem;
        padding: 0px 10px;
        right:4%;
        top:5%;
        font-family: moto;
        color: white;
        background-color:#0000004d;
        text-align: center;
        z-index : 100;
    }
    
    .backButton:hover{
        background-color:#fff;
        transform: scale(1.1);
    }
    
    .glowing-circle-backButton {
    
        -webkit-animation: glowing 2s ease-in-out infinite alternate;
        -moz-animation: glowing 2s ease-in-out infinite alternate;
        animation: glowing 2s ease-in-out infinite alternate;
    }
    
    
    @media screen and (max-width: 600px) {

        .backButton{
            top:8%;
            right:7%;
          }
    
    
        .image {
            position: absolute;
            width: 5rem;
            height: auto;
            top: 1rem;
            left: 1rem;
        }
    
    
        .container-fluid {
            padding: 21px;
            padding-top : 8rem;
        }
    
        .para-1 {
            color: white;
            font-size: 0.9rem;
            text-align: center;
            font-style: normal;
            font-weight: 400;
            margin-top : 5rem;
        }
    
        .para-2 {
            color: white;
            font-size: 0.9rem;
            text-align: center;
            font-style: normal;
            font-weight: 400;
            margin-top : 30px;
        }
    
        {% comment %} .para-3 {
            color: white;
            padding: 13px;
            font-size: 20px;
            text-align: center;
            font-style: normal;
            font-weight: 400;
        } {% endcomment %}
    
        .para-3 {
        color: white;
        font-size: 0.8rem;
        text-align: center;
        font-style: normal;
        font-weight: 400;
        margin-top : 30px;
        }
    
    }

</style>

<div class = "bg-container">
    <a href="{% url 'cit2020:navPage' %}"> <button type="button" class="btn backButton glowing-circle-backButton"><</button></a>
    <div class="container-1 outerBorder glowing-circle">
        <div class="text-center cont">
            <img class="image" src="{% static './Assets/whiteIste.png'%}" />
        </div>
        <div class="container-fluid">
            <h2 class = "para-1"><strong>Qualifier Round Is Over </strong></h2>
            <h2 class = "para-2" ><strong>Visit <a style="text-decoration:none;" href="{% url 'cit2020:lboard' %}"> LEADERBOARD </a></strong></h2>
            <h2 class = "para-3" ><strong>Keep Practicing , Meet You In CIT 7.0</strong></h2>
        </div>
    </div>
</div>

{%endblock%}
